<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

    
</head>
<body>

    <div class = 'container'>
        <div class = 'jumbotron'>
            <div class = 'container'>
                <table class = 'table' id ='train-display'>
                    <tr>
                        <th scope='col'>Train Name</th>
                        <th scope='col'>Destination</th>
                        <th scope='col'>Frequency</th>
                        <th scope='col'>Next Arrival</th>
                        <th scope='col'>Minutes Away</th>
                    </tr>
                    
                </table>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group row">
                <label for="train-destination">Destination</label>
                <input class="form-control" id="train-destination" type="text">
            </div>
            <div class="form-group row">
                <label for="train-first">First Train Time </label>
                <input class="form-control" id="train-first" type="number">
            </div>
            
            <div class="form-group row">
                <label for="train-freq">Frequency</label>
                <input class="form-control" id="train-freq" type="number">
            </div>
            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
        </form>
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
